<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landmark Explorer</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2c3e50;
            --background-color: #f9f9f9;
            --text-color: #333;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #landingPage {
            background-image: url('your-image.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
        }

        #startButton {
            font-size: 18px;
            padding: 15px 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        #explorerPage {
            display: none;
            padding: 20px;
            flex: 1;
        }

        #videoContainer {
            position: relative;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #videoFeed {
            width: 100%;
            height: auto;
            display: block;
        }

        #arOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #statusMessage {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        #facts, #nearbyAttractions {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        h2 {
            margin-top: 0;
        }

        ul {
            padding-left: 20px;
        }

        .attraction {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .attraction:last-child {
            border-bottom: none;
        }

        #locationError {
            display: none;
            color: red;
            text-align: center;
            margin-top: 20px;
        }

        #darkModeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--primary-color);
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="landingPage">
            <h1>Welcome to Landmark Explorer</h1>
            <p>Discover landmarks around you in real-time!</p>
            <button id="startButton"><i class="fas fa-compass"></i> Start Exploring</button>
        </div>
        <div id="explorerPage">
            <div id="videoContainer">
                <video id="videoFeed" autoplay playsinline muted></video>
                <canvas id="arOverlay"></canvas>
                <div id="statusMessage">
                    <p>Initializing...</p>
                </div>
            </div>
            <div id="facts">
                <h2>Landmark Facts</h2>
                <p id="landmarkName"></p>
                <ul id="factsList"></ul>
            </div>
            <div id="nearbyAttractions">
                <h2>Nearby Attractions</h2>
                <ul id="attractionsList"></ul>
            </div>
            <p id="locationError">Location access is required to show nearby attractions.</p>
        </div>
        <button id="darkModeToggle">Toggle Dark Mode</button>
    </div>

    <script>
        const landingPage = document.getElementById('landingPage');
        const explorerPage = document.getElementById('explorerPage');
        const startButton = document.getElementById('startButton');
        const statusMessage = document.getElementById('statusMessage');
        const locationError = document.getElementById('locationError');
        const attractionsList = document.getElementById('attractionsList');
        const factsList = document.getElementById('factsList');
        const landmarkName = document.getElementById('landmarkName');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const video = document.getElementById('videoFeed');
        const canvas = document.getElementById('arOverlay');
        const ctx = canvas.getContext('2d');
        let userLocation = null;
        let lastDetectedLandmark = '';
        let isProcessing = false;

        // Start the application and request location
        startButton.addEventListener('click', async () => {
            landingPage.style.display = 'none';
            explorerPage.style.display = 'block';
            try {
                await getUserLocation(); // Get the user's location
                startExplorer();
            } catch (error) {
                showError("Location permission is required to explore nearby attractions.");
            }
        });

        // Dark Mode Toggle
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Get User's Location with Error Handling
        async function getUserLocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            userLocation = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            };
                            resolve(userLocation);
                        },
                        (error) => {
                            reject(new Error("Location permission denied or unavailable."));
                        },
                        { timeout: 10000 } // Timeout after 10 seconds
                    );
                } else {
                    reject(new Error("Geolocation is not supported by this browser."));
                }
            });
        }

        // Start Explorer after Location is Acquired
        async function startExplorer() {
            statusMessage.textContent = 'Camera ready. Detecting landmarks...';
            await startCamera();
            processFrame();
            fetchNearbyAttractions();
        }

        async function startCamera() {
            try {
                const constraints = { video: { facingMode: 'environment' } };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        resolve(video);
                    };
                });
            } catch (error) {
                showError("Camera access is required for landmark detection.");
            }
        }

        async function processFrame() {
            if (isProcessing) return;
            isProcessing = true;
            try {
                const imageData = await captureFrame();
                const landmarks = await detectLandmark(imageData);

                if (landmarks.length > 0) {
                    const landmark = landmarks[0];
                    if (landmark.score >= 0.5 && landmark.description !== lastDetectedLandmark) {
                        lastDetectedLandmark = landmark.description;
                        statusMessage.textContent = `Detected: ${landmark.description}`;
                        const facts = await fetchLandmarkFacts(landmark.description);
                        displayFacts(landmark.description, facts);
                        drawAROverlay(landmark.description);
                    }
                } else {
                    statusMessage.textContent = 'No landmarks detected';
                    drawAROverlay(null);
                }
            } catch (error) {
                console.error('Error processing frame:', error);
                statusMessage.textContent = 'Error: Unable to process frame';
            } finally {
                isProcessing = false;
                setTimeout(processFrame, 5000); // Repeat every 5 seconds
            }
        }

        async function captureFrame() {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = video.videoWidth;
            tempCanvas.height = video.videoHeight;
            tempCanvas.getContext('2d').drawImage(video, 0, 0);
            return tempCanvas.toDataURL('image/jpeg', 0.8).split(',')[1];
        }

        async function detectLandmark(imageData) {
            const apiUrl = `https://vision.googleapis.com/v1/images:annotate?key=AIzaSyA4Xo27wNyl5vJXm32137rlFa4VAcc7JJ4`;
            const requestBody = {
                requests: [{
                    image: { content: imageData },
                    features: [{ type: 'LANDMARK_DETECTION', maxResults: 1 }]
                }]
            };

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                throw new Error('Failed to fetch data from Google Vision API');
            }

            const data = await response.json();
            return data.responses[0].landmarkAnnotations || [];
        }

        async function fetchLandmarkFacts(landmarkName) {
            const apiUrl = `https://en.wikipedia.org/w/api.php?action=query&format=json&prop=extracts&exintro=false&explaintext=true&titles=${encodeURIComponent(landmarkName)}&origin=*`;

            const response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error('Failed to fetch landmark information');
            }

            const data = await response.json();
            const pages = data.query.pages;
            const pageId = Object.keys(pages)[0];
            const page = pages[pageId];

            return page.extract ? page.extract : 'No description available.';
        }

        function displayFacts(name, facts) {
            landmarkName.textContent = name || "No landmark detected";
            factsList.innerHTML = '';

            if (facts) {
                const sentences = facts.split('. ').filter(s => s.trim().length > 0);
                const topFacts = sentences.slice(0, 5).map(s => s.trim() + (s.endsWith('.') ? '' : '.'));

                topFacts.forEach(fact => {
                    const li = document.createElement('li');
                    li.textContent = fact;
                    factsList.appendChild(li);
                });
            }
        }

        function drawAROverlay(name) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'rgba(44, 62, 80, 0.8)';
            ctx.fillRect(10, 10, canvas.width - 20, 50); // Top bar for landmark info

            ctx.fillStyle = 'white';
            ctx.font = '20px Roboto';
            ctx.fillText(name || "No landmark detected", 20, 40); // Show landmark name
        }

        // Fetch and Display Nearby Attractions
        function fetchNearbyAttractions() {
            if (!userLocation) {
                showError("Unable to get location.");
                return;
            }

            const service = new google.maps.places.PlacesService(document.createElement('div'));
            const request = {
                location: userLocation,
                radius: '2500',
                type: ['tourist_attraction']
            };

            service.nearbySearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    displayNearbyAttractions(results);
                } else {
                    showError("Unable to fetch nearby attractions.");
                }
            });
        }

        // Display Nearby Attractions in List
        function displayNearbyAttractions(attractions) {
            attractionsList.innerHTML = '';
            attractions.forEach(attraction => {
                const distance = calculateDistance(userLocation.lat, userLocation.lng, attraction.geometry.location.lat(), attraction.geometry.location.lng());
                const li = document.createElement('li');
                li.classList.add('attraction');
                li.innerHTML = `
                    <span>${attraction.name}</span>
                    <span>${distance.toFixed(2)} km</span>
                `;
                attractionsList.appendChild(li);
            });
        }

        // Display Errors in the Location Error Element
        function showError(message) {
            locationError.style.display = 'block';
            locationError.textContent = message;
        }

        // Calculate Distance Between Two Locations (Haversine Formula)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the earth in km
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distance in km
        }

        function deg2rad(deg) {
            return deg * (Math.PI / 180);
        }
    </script>

    <!-- Google Maps API and Vision API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4Xo27wNyl5vJXm32137rlFa4VAcc7JJ4&libraries=places"></script>
</body>
</html>
