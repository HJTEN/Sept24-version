<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landmark Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Navigation Bar */
        .navbar {
            width: 100%;
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Landing Page Styles */
        #landingPage {
            text-align: center;
            background-image: url('https://source.unsplash.com/featured/?landmark');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            backdrop-filter: blur(5px);
        }

        #landingPage h1 {
            font-size: 48px;
            margin: 0;
            text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
        }

        #landingPage p {
            font-size: 20px;
            margin-top: 10px;
            margin-bottom: 30px;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #startButton {
            font-size: 20px;
            padding: 15px 30px;
            background-image: linear-gradient(135deg, #4CAF50, #2196F3);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        #startButton:hover {
            transform: scale(1.05);
        }

        /* Explorer Page Styles */
        #explorerPage {
            display: none;
            width: 100%;
            max-width: 800px;
        }

        #videoContainer {
            position: relative;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        #videoFeed {
            width: 100%;
            height: auto;
            display: block;
        }

        #arOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #statusMessage {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transition: opacity 0.5s;
        }

        #facts, #nearbyAttractions {
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        h2 {
            margin-top: 0;
        }

        /* Fact Cards */
        .fact-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            padding: 15px;
            font-size: 16px;
            line-height: 1.5;
        }

        .fact-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #factsList, #attractionsList {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Location Consent Modal */
        #locationConsent {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            z-index: 2000;
            transition: opacity 0.3s ease-in-out, transform 0.3s;
        }

        #locationConsent.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        #locationConsent.hide {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.9);
        }

        #allowLocation, #denyLocation {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            margin: 10px;
            cursor: pointer;
        }

        #allowLocation {
            background-color: #4CAF50;
            color: white;
        }

        #denyLocation {
            background-color: #FF0000;
            color: white;
        }

        /* Mobile Responsive */
        @media only screen and (max-width: 600px) {
            #startButton {
                font-size: 16px;
                padding: 10px 20px;
            }

            #facts, #nearbyAttractions {
                padding: 10px;
                max-height: 200px;
            }
        }

        /* Hidden pages */
        .page {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" id="factsNav">Facts</a>
        <a href="#" id="attractionsNav">Nearby Attractions</a>
    </div>

    <div class="container">
        <div id="landingPage">
            <h1>Welcome to Landmark Explorer</h1>
            <p>Discover landmarks around you in real-time!</p>
            <button id="startButton">Start Exploring</button>
        </div>

        <div id="explorerPage">
            <div id="videoContainer">
                <video id="videoFeed" autoplay playsinline muted></video>
                <canvas id="arOverlay"></canvas>
                <div id="statusMessage">Initializing...</div>
            </div>

            <!-- Landmark Facts Section -->
            <div id="facts" class="page active">
                <h2>Landmark Facts</h2>
                <div id="factsList">
                    <!-- Fact cards will go here -->
                </div>
            </div>

            <!-- Nearby Attractions Section -->
            <div id="nearbyAttractions" class="page">
                <h2>Nearby Attractions</h2>
                <div id="attractionsList">
                    <!-- Nearby attraction cards will go here -->
                </div>
            </div>
        </div>
    </div>

    <div id="locationConsent">
        <h3>Location Permission</h3>
        <p>To show nearby attractions, we need your location. Do you allow us to use your location?</p>
        <button id="allowLocation">Allow</button>
        <button id="denyLocation">Deny</button>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4Xo27wNyl5vJXm32137rlFa4VAcc7JJ4&libraries=places"></script>
    <script>
        const landingPage = document.getElementById('landingPage');
        const explorerPage = document.getElementById('explorerPage');
        const startButton = document.getElementById('startButton');
        const factsSection = document.getElementById('facts');
        const attractionsSection = document.getElementById('nearbyAttractions');
        const factsNav = document.getElementById('factsNav');
        const attractionsNav = document.getElementById('attractionsNav');
        const factsList = document.getElementById('factsList');
        const attractionsList = document.getElementById('attractionsList');
        const locationConsent = document.getElementById('locationConsent');
        const allowLocationButton = document.getElementById('allowLocation');
        const denyLocationButton = document.getElementById('denyLocation');
        let userLocation = null;

        startButton.addEventListener('click', () => {
            landingPage.style.display = 'none';
            locationConsent.style.display = 'block';
        });

        allowLocationButton.addEventListener('click', () => {
            locationConsent.style.display = 'none';
            explorerPage.style.display = 'block';
            startExplorer(true);
        });

        denyLocationButton.addEventListener('click', () => {
            locationConsent.style.display = 'none';
            explorerPage.style.display = 'block';
            startExplorer(false);
        });

        factsNav.addEventListener('click', (e) => {
            e.preventDefault();
            showSection('facts');
        });

        attractionsNav.addEventListener('click', (e) => {
            e.preventDefault();
            showSection('nearbyAttractions');
        });

        function showSection(section) {
            factsSection.classList.remove('active');
            attractionsSection.classList.remove('active');

            if (section === 'facts') {
                factsSection.classList.add('active');
            } else if (section === 'nearbyAttractions') {
                attractionsSection.classList.add('active');
                displayNearbyAttractions();  // Show attractions when the user switches to that tab
            }
        }

        async function getUserLocation() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        resolve(userLocation);
                        fetchNearbyAttractions();
                    },
                    (error) => {
                        console.error('Error getting user location:', error);
                        reject(error);
                    }
                );
            });
        }

        async function fetchNearbyAttractions() {
            if (!userLocation) return;

            const service = new google.maps.places.PlacesService(document.createElement('div'));
            const request = {
                location: userLocation,
                radius: '2500',
                type: ['tourist_attraction']
            };

            service.nearbySearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    // Sort attractions by distance (ascending) and limit to 10
                    results.sort((a, b) => {
                        const distanceA = calculateDistance(userLocation.lat, userLocation.lng, a.geometry.location.lat(), a.geometry.location.lng());
                        const distanceB = calculateDistance(userLocation.lat, userLocation.lng, b.geometry.location.lat(), b.geometry.location.lng());
                        return distanceA - distanceB;
                    });
                    displayNearbyAttractions(results.slice(0, 10));
                }
            });
        }

        function displayNearbyAttractions(attractions) {
            attractionsList.innerHTML = '';
            attractions.forEach(attraction => {
                const li = document.createElement('li');
                const distance = calculateDistance(userLocation.lat, userLocation.lng, attraction.geometry.location.lat(), attraction.geometry.location.lng());
                li.textContent = `${attraction.name} (${distance.toFixed(2)} km)`;
                attractionsList.appendChild(li);
            });
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the earth in km
            const dLat = deg2rad(lat2-lat1);
            const dLon = deg2rad(lon2-lon1); 
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
                Math.sin(dLon/2) * Math.sin(dLon/2)
            ; 
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            const d = R * c; // Distance in km
            return d;
        }

        function deg2rad(deg) {
            return deg * (Math.PI/180);
        }

        async function startExplorer(useLocation) {
            try {
                if (useLocation) {
                    await getUserLocation();
                }
                // Continue with other operations (landmark detection, etc.)
            } catch (error) {
                console.error('Error starting explorer:', error);
            }
        }
    </script>
</body>
</html>
