<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COCO-SSD Model Test</title>
</head>
<body>
    <div id="status">Loading...</div>
    <video id="video" autoplay playsinline muted style="display: none;"></video>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script>
        const statusElement = document.getElementById('status');
        const video = document.getElementById('video');

        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => resolve(video);
                });
            } catch (error) {
                statusElement.textContent = `Camera error: ${error.message}`;
                throw error;
            }
        }

        async function loadModel() {
            try {
                statusElement.textContent = 'Loading COCO-SSD model...';
                const model = await cocoSsd.load();
                statusElement.textContent = 'Model loaded successfully!';
                return model;
            } catch (error) {
                statusElement.textContent = `Error loading model: ${error.message}`;
                console.error('Error loading model:', error);
                throw error;
            }
        }

        async function init() {
            try {
                await setupCamera();
                statusElement.textContent = 'Camera ready. Loading model...';
                const model = await loadModel();
                statusElement.textContent = 'Ready! Model and camera initialized.';
            } catch (error) {
                console.error('Initialization failed:', error);
            }
        }

        init();
    </script>
</body>
</html>
