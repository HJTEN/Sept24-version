<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landmark Explorer</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Lottie Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.11/lottie.min.js"></script>

    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2c3e50;
            --background-color: #f9f9f9;
            --text-color: #333;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        body.dark-mode {
            --background-color: #1e1e1e;
            --text-color: #f0f0f0;
            --primary-color: #5CDB95;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #landingPage {
            background-image: url('your-image.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
        }

        #startButton {
            font-size: 18px;
            padding: 15px 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        #startButton i {
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        #startButton:hover i {
            transform: rotate(20deg);
        }

        #explorerPage {
            display: none;
            padding: 20px;
            flex: 1;
        }

        #videoContainer {
            position: relative;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #videoFeed {
            width: 100%;
            height: auto;
            display: block;
        }

        #arOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #statusMessage {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        #facts, #nearbyAttractions {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        h2 {
            margin-top: 0;
        }

        ul {
            padding-left: 20px;
        }

        .attraction {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .attraction:last-child {
            border-bottom: none;
        }

        #darkModeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--primary-color);
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="landingPage">
            <h1>Welcome to Landmark Explorer</h1>
            <p>Discover landmarks around you in real-time!</p>
            <button id="startButton"><i class="fas fa-compass"></i> Start Exploring</button>
        </div>
        <div id="explorerPage">
            <div id="videoContainer">
                <video id="videoFeed" autoplay playsinline muted></video>
                <canvas id="arOverlay"></canvas>
                <div id="statusMessage">
                    <div id="loadingAnimation"></div>
                    <p>Initializing...</p>
                </div>
            </div>
            <div id="facts">
                <h2>Landmark Facts</h2>
                <p id="landmarkName"></p>
                <ul id="factsList"></ul>
            </div>
            <div id="nearbyAttractions">
                <h2>Nearby Attractions</h2>
                <ul id="attractionsList"></ul>
            </div>
        </div>
    </div>

    <button id="darkModeToggle">Toggle Dark Mode</button>

    <!-- Google Maps & Google Vision API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4Xo27wNyl5vJXm32137rlFa4VAcc7JJ4&libraries=places"></script>

    <script>
        const landingPage = document.getElementById('landingPage');
        const explorerPage = document.getElementById('explorerPage');
        const startButton = document.getElementById('startButton');
        const video = document.getElementById('videoFeed');
        const canvas = document.getElementById('arOverlay');
        const ctx = canvas.getContext('2d');
        const landmarkName = document.getElementById('landmarkName');
        const factsList = document.getElementById('factsList');
        const statusMessage = document.getElementById('statusMessage');
        const attractionsList = document.getElementById('attractionsList');
        let userLocation = null;

        // Start the application
        startButton.addEventListener('click', () => {
            landingPage.style.display = 'none';
            explorerPage.style.display = 'block';
            startExplorer();
        });

        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        async function startExplorer() {
            try {
                await startCamera();
                await getUserLocation();
                processFrame();
                fetchNearbyAttractions();
            } catch (error) {
                console.error('Error starting explorer:', error);
                statusMessage.textContent = 'Error: Unable to start explorer';
            }
        }

        async function startCamera() {
            try {
                const constraints = {
                    video: { facingMode: 'environment' }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        statusMessage.textContent = 'Camera ready. Detecting landmarks...';
                        resolve(video);
                    };
                });
            } catch (error) {
                console.error('Error accessing camera:', error);
                statusMessage.textContent = 'Error: Unable to access camera';
                throw error;
            }
        }

        async function getUserLocation() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        resolve(userLocation);
                    },
                    (error) => {
                        console.error('Error getting user location:', error);
                        reject(error);
                    }
                );
            });
        }

        async function processFrame() {
            // Simulate frame processing for landmarks
            statusMessage.textContent = 'Detecting landmarks...';
            // You'd integrate Google Vision API here
        }

        // Fetch nearby attractions and show them as a list with distance
        async function fetchNearbyAttractions() {
            if (!userLocation) return;

            const service = new google.maps.places.PlacesService(document.createElement('div'));
            const request = {
                location: userLocation,
                radius: '2500',
                type: ['tourist_attraction']
            };

            service.nearbySearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    displayNearbyAttractions(results.slice(0, 5));
                }
            });
        }

        function displayNearbyAttractions(attractions) {
            attractionsList.innerHTML = '';
            attractions.forEach(attraction => {
                const distance = calculateDistance(userLocation.lat, userLocation.lng, attraction.geometry.location.lat(), attraction.geometry.location.lng());
                const li = document.createElement('li');
                li.classList.add('attraction');
                li.innerHTML = `
                    <span>${attraction.name}</span>
                    <span>${distance.toFixed(2)} km</span>
                `;
                attractionsList.appendChild(li);
            });
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the earth in km
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distance in km
        }

        function deg2rad(deg) {
            return deg * (Math.PI / 180);
        }
    </script>
</body>
</html>
