<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Landmark Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #videoFeed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #arOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #infoContainer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            display: flex;
            transition: transform 0.3s ease-out;
        }
        .infoPage {
            flex: 0 0 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        #pagination {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .paginationDot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
        }
        .paginationDot.active {
            background-color: white;
        }
        #statusMessage {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
        h2 {
            margin-top: 0;
            font-size: 1.2em;
        }
        ul {
            padding-left: 20px;
            margin: 0;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #locationConsent {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 2000;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="videoFeed" autoplay playsinline muted></video>
        <canvas id="arOverlay"></canvas>
        <div id="statusMessage">Initializing...</div>
        <div id="infoContainer">
            <div id="factsPage" class="infoPage">
                <h2 id="landmarkName">No landmark detected</h2>
                <ul id="factsList"></ul>
            </div>
            <div id="attractionsPage" class="infoPage">
                <h2>Nearby Attractions</h2>
                <ul id="attractionsList"></ul>
            </div>
        </div>
        <div id="pagination">
            <div class="paginationDot active"></div>
            <div class="paginationDot"></div>
        </div>
    </div>
    <button id="startButton">Start Exploring</button>
    <div id="locationConsent">
        <h3>Location Permission</h3>
        <p>To show nearby attractions, we need your location. Do you allow us to use your location?</p>
        <button id="allowLocation">Allow</button>
        <button id="denyLocation">Deny</button>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4Xo27wNyl5vJXm32137rlFa4VAcc7JJ4&libraries=places"></script>
    <script>
        const videoFeed = document.getElementById('videoFeed');
        const arOverlay = document.getElementById('arOverlay');
        const ctx = arOverlay.getContext('2d');
        const landmarkName = document.getElementById('landmarkName');
        const factsList = document.getElementById('factsList');
        const statusMessage = document.getElementById('statusMessage');
        const startButton = document.getElementById('startButton');
        const locationConsent = document.getElementById('locationConsent');
        const allowLocationButton = document.getElementById('allowLocation');
        const denyLocationButton = document.getElementById('denyLocation');
        const attractionsList = document.getElementById('attractionsList');
        const infoContainer = document.getElementById('infoContainer');
        const paginationDots = document.querySelectorAll('.paginationDot');

        let lastDetectedLandmark = '';
        let isProcessing = false;
        let userLocation = null;
        let currentPage = 0;

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            locationConsent.style.display = 'block';
        });

        allowLocationButton.addEventListener('click', () => {
            locationConsent.style.display = 'none';
            startExplorer(true);
        });

        denyLocationButton.addEventListener('click', () => {
            locationConsent.style.display = 'none';
            startExplorer(false);
        });

        infoContainer.addEventListener('touchstart', handleTouchStart, false);
        infoContainer.addEventListener('touchmove', handleTouchMove, false);

        let xDown = null;

        function handleTouchStart(evt) {
            xDown = evt.touches[0].clientX;
        }

        function handleTouchMove(evt) {
            if (!xDown) return;
            
            let xUp = evt.touches[0].clientX;
            let xDiff = xDown - xUp;

            if (Math.abs(xDiff) > 50) {
                if (xDiff > 0) {
                    // Swipe left
                    currentPage = Math.min(currentPage + 1, 1);
                } else {
                    // Swipe right
                    currentPage = Math.max(currentPage - 1, 0);
                }
                updateInfoContainer();
            }
            xDown = null;
        }

        function updateInfoContainer() {
            infoContainer.style.transform = `translateX(-${currentPage * 100}%)`;
            paginationDots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentPage);
            });
        }

        async function startExplorer(useLocation) {
            try {
                await startCamera();
                if (useLocation) {
                    await getUserLocation();
                }
                processFrame();
            } catch (error) {
                console.error('Error starting explorer:', error);
                statusMessage.textContent = 'Error: Unable to start explorer';
            }
        }

        async function startCamera() {
            try {
                const constraints = {
                    video: { facingMode: 'environment' }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoFeed.srcObject = stream;
                return new Promise((resolve) => {
                    videoFeed.onloadedmetadata = () => {
                        arOverlay.width = videoFeed.videoWidth;
                        arOverlay.height = videoFeed.videoHeight;
                        statusMessage.textContent = 'Camera ready. Detecting landmarks...';
                        resolve(videoFeed);
                    };
                });
            } catch (error) {
                console.error('Error accessing camera:', error);
                statusMessage.textContent = 'Error: Unable to access camera';
                throw error;
            }
        }

        async function getUserLocation() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        resolve(userLocation);
                        fetchNearbyAttractions();
                    },
                    (error) => {
                        console.error('Error getting user location:', error);
                        reject(error);
                    }
                );
            });
        }

        async function captureFrame() {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = videoFeed.videoWidth;
            tempCanvas.height = videoFeed.videoHeight;
            tempCanvas.getContext('2d').drawImage(videoFeed, 0, 0);
            return tempCanvas.toDataURL('image/jpeg', 0.8).split(',')[1];
        }

        async function detectLandmark(imageData) {
            const apiUrl = `https://vision.googleapis.com/v1/images:annotate?key=AIzaSyA4Xo27wNyl5vJXm32137rlFa4VAcc7JJ4`;
            const requestBody = {
                requests: [{
                    image: { content: imageData },
                    features: [{ type: 'LANDMARK_DETECTION', maxResults: 1 }]
                }]
            };

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                throw new Error('Failed to fetch data from Google Vision API');
            }

            const data = await response.json();
            return data.responses[0].landmarkAnnotations || [];
        }

        async function fetchLandmarkFacts(landmarkName) {
            const apiUrl = `https://en.wikipedia.org/w/api.php?action=query&format=json&prop=extracts&exintro=false&explaintext=true&titles=${encodeURIComponent(landmarkName)}&origin=*`;

            const response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error('Failed to fetch landmark information');
            }

            const data = await response.json();
            const pages = data.query.pages;
            const pageId = Object.keys(pages)[0];
            const page = pages[pageId];

            return page.extract ? page.extract : 'No description available.';
        }

        function displayFacts(name, facts) {
            landmarkName.textContent = name || "No landmark detected";
            factsList.innerHTML = '';
            
            if (facts) {
                const sentences = facts.split('. ').filter(s => s.trim().length > 0);
                const topFacts = sentences.slice(0, 5).map(s => s.trim() + (s.endsWith('.') ? '' : '.'));

                topFacts.forEach(fact => {
                    const li = document.createElement('li');
                    li.textContent = fact;
                    factsList.appendChild(li);
                });
            }
        }

        function drawAROverlay(name, location) {
            ctx.clearRect(0, 0, arOverlay.width, arOverlay.height);

            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, arOverlay.width, 50);
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(name || "No landmark detected", 10, 35);
            if (location) {
                ctx.fillText(`Lat: ${location.latitude.toFixed(4)}, Lng: ${location.longitude.toFixed(4)}`, 10, 70);
            }
        }

        async function fetchNearbyAttractions() {
            if (!userLocation) return;

            const service = new google.maps.places.PlacesService(document.createElement('div'));
            const request = {
                location: userLocation,
                radius: '2500',
                type: ['tourist_attraction']
            };

            service.nearbySearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    displayNearbyAttractions(results.slice(0, 5));
                }
            });
        }

        function displayNearbyAttractions(attractions) {
            attractionsList.innerHTML = '';
            attractions.forEach(attraction => {
                const li = document.createElement('li');
                const distance = calculateDistance(userLocation.lat, userLocation.lng, attraction.geometry.location.lat(), attraction.geometry.location.lng());
                li.textContent = `${attraction.name} (${distance.toFixed(2)} km)`;
                attractionsList.appendChild(li);
            });
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the earth in km
            const dLat = deg2rad(lat2-lat1);
            const dLon = deg2rad(lon2-lon1); 
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
                Math.sin(dLon/2) * Math.sin(dLon/2)
            ; 
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            const d = R * c; // Distance in km
            return d;
        }

        function deg2rad(deg) {
            return deg * (Math.PI/180);
        }

        async function processFrame() {
            if (isProcessing) return;
            isProcessing = true;

            try {
                statusMessage.textContent = 'Detecting landmarks...';
                const imageData = await captureFrame();
                const landmarks = await detectLandmark(imageData);

                if (landmarks.length > 0) {
                    const landmark = landmarks[0];
                    if (landmark.score >= 0.5 && landmark.description !== lastDetectedLandmark) {
                        lastDetectedLandmark = landmark.description;
                        statusMessage.textContent = `Detected: ${landmark.description}`;
                        const facts = await fetchLandmarkFacts(landmark.description);
                        displayFacts(landmark.description, facts);
                        drawAROverlay(landmark.description, landmark.locations[0]);
                    }
                } else {
