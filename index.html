<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landmark Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        #landingPage {
            text-align: center;
        }
        #startButton {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #explorerPage {
            display: none;
            width: 100%;
            max-width: 800px;
        }
        #videoContainer {
            position: relative;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        #videoFeed {
            width: 100%;
            height: auto;
            display: block;
        }
        #arOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #facts {
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        h2 {
            margin-top: 0;
        }
        ul {
            padding-left: 20px;
        }
        #navbar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
        }
        #navbar a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="landingPage">
            <h1>Welcome to Landmark Explorer</h1>
            <p>Discover landmarks around you in real-time!</p>
            <button id="startButton">Start Exploring</button>
        </div>
        <div id="explorerPage">
            <div id="videoContainer">
                <video id="videoFeed" autoplay playsinline muted></video>
                <canvas id="arOverlay"></canvas>
            </div>
            <div id="facts">
                <h2>Landmark Facts</h2>
                <p id="landmarkName"></p>
                <ul id="factsList"></ul>
            </div>
        </div>
    </div>
    <div id="navbar">
        <a href="#home">Home</a>
        <a href="#recent">Recent Locations</a>
        <a href="#settings">Settings</a>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmnge0f1XdxLvvBPMW1pJKe5QQmGsKTiQ&libraries=places"></script>
    <script>
        const landingPage = document.getElementById('landingPage');
        const explorerPage = document.getElementById('explorerPage');
        const startButton = document.getElementById('startButton');
        const video = document.getElementById('videoFeed');
        const canvas = document.getElementById('arOverlay');
        const ctx = canvas.getContext('2d');
        const landmarkName = document.getElementById('landmarkName');
        const factsList = document.getElementById('factsList');
        
        let lastDetectedLandmark = '';
        let isProcessing = false;

        startButton.addEventListener('click', () => {
            landingPage.style.display = 'none';
            explorerPage.style.display = 'block';
            startExplorer();
        });

        async function startExplorer() {
            try {
                await startCamera();
                setInterval(processFrame, 5000); // Process a frame every 5 seconds
            } catch (error) {
                console.error('Error starting explorer:', error);
            }
        }

        async function startCamera() {
            try {
                const constraints = {
                    video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } }
                };
                
                if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    constraints.video.facingMode = { exact: "environment" };
                }

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        resolve(video);
                    };
                });
            } catch (error) {
                console.error('Error accessing camera:', error);
                throw error;
            }
        }

        // ... (keep the rest of the functions: captureFrame, detectLandmark, fetchLandmarkFacts, displayFacts, drawAROverlay, processFrame)

        // Don't call startCamera() here anymore, it's called from startExplorer()
    </script>
</body>
</html>
