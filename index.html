<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Landmark Recognition with AR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        #videoFeed {
            width: 100%;
            height: auto;
            display: block;
        }
        #arOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #facts {
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        h2 {
            margin-top: 0;
        }
        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="videoFeed" autoplay playsinline></video>
        <canvas id="arOverlay"></canvas>
        <div id="facts">
            <h2>Landmark Facts</h2>
            <p id="landmarkName"></p>
            <ul id="factsList"></ul>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmnge0f1XdxLvvBPMW1pJKe5QQmGsKTiQ&libraries=places"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script>
        const video = document.getElementById('videoFeed');
        const canvas = document.getElementById('arOverlay');
        const ctx = canvas.getContext('2d');
        const landmarkName = document.getElementById('landmarkName');
        const factsList = document.getElementById('factsList');
        const apiKey = 'YOUR_API_KEY';
        let lastDetectedLandmark = '';
        let isProcessing = false;
        let cocoSsdModel;

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                };
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        async function loadCocoSsdModel() {
            cocoSsdModel = await cocoSSD.load();
        }

        async function captureFrame() {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = video.videoWidth;
            tempCanvas.height = video.videoHeight;
            tempCanvas.getContext('2d').drawImage(video, 0, 0);
            return tempCanvas.toDataURL('image/jpeg', 0.8).split(',')[1];
        }

        async function detectLandmark(imageData) {
            const apiUrl = `https://vision.googleapis.com/v1/images:annotate?key=${apiKey}`;
            const requestBody = {
                requests: [{
                    image: { content: imageData },
                    features: [
                        { type: 'LANDMARK_DETECTION', maxResults: 3 },
                        { type: 'OBJECT_LOCALIZATION', maxResults: 5 }
                    ],
                    imageContext: {
                        latLongRect: {
                            minLatLng: { latitude: -90, longitude: -180 },
                            maxLatLng: { latitude: 90, longitude: 180 }
                        }
                    }
                }]
            };

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                throw new Error('Failed to fetch data from Google Vision API');
            }

            const data = await response.json();
            return {
                landmarks: data.responses[0].landmarkAnnotations,
                objects: data.responses[0].localizedObjectAnnotations
            };
        }

        async function detectObjectsWithCocoSsd() {
            const predictions = await cocoSsdModel.detect(video);
            return predictions.filter(pred => pred.score > 0.5);
        }

        async function fetchLandmarkFacts(landmarkName) {
            const apiUrl = `https://en.wikipedia.org/w/api.php?action=query&format=json&prop=extracts&exintro=false&explaintext=true&titles=${encodeURIComponent(landmarkName)}&origin=*`;

            const response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error('Failed to fetch landmark information');
            }

            const data = await response.json();
            const pages = data.query.pages;
            const pageId = Object.keys(pages)[0];
            const page = pages[pageId];

            return page.extract ? page.extract : 'No description available.';
        }

        function displayFacts(name, facts) {
            landmarkName.textContent = name;
            factsList.innerHTML = '';
            
             // Split the facts into sentences and limit to top facts
             const sentences = facts.split('. ').filter(s => s.trim().length > 0);
             const topFacts = sentences.slice(0, 10).map(s => s.trim() + (s.endsWith('.') ? '' : '.'));
             
             topFacts.forEach(fact => {
                 const li = document.createElement('li');
                 li.textContent = fact;
                 factsList.appendChild(li);
             });
         }

         function drawAROverlay(name, location, objects, cocoObjects) {
             ctx.clearRect(0, 0, canvas.width, canvas.height);
             
             // Draw landmark info
             ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
             ctx.fillRect(0, 0, canvas.width, 50);
             ctx.fillStyle = 'white';
             ctx.font = '20px Arial';
             ctx.fillText(name, 10, 35);
             if (location) {
                 ctx.fillText(`Lat: ${location.latitude.toFixed(4)}, Lng: ${location.longitude.toFixed(4)}`, 10, 70);
             }

             // Draw bounding boxes for detected objects
             ctx.strokeStyle = 'red';
             ctx.lineWidth = 2;
             objects.forEach(obj => {
                 const vertices = obj.boundingPoly.normalizedVertices;
                 ctx.beginPath();
                 ctx.moveTo(vertices[0].x * canvas.width, vertices[0].y * canvas.height);
                 for (let i = 1; i < vertices.length; i++) {
                     ctx.lineTo(vertices[i].x * canvas.width, vertices[i].y * canvas.height);
                 }
                 ctx.closePath();
                 ctx.stroke();
                 ctx.fillText(obj.name, vertices[0].x * canvas.width, vertices[0].y * canvas.height - 5);
             });

             // Draw bounding boxes for COCO-SSD objects
             ctx.strokeStyle = 'blue';
             cocoObjects.forEach(obj => {
                 ctx.strokeRect(obj.bbox[0], obj.bbox[1], obj.bbox[2], obj.bbox[3]);
                 ctx.fillText(obj.class, obj.bbox[0], obj.bbox[1] - 5);
             });
         }

         async function getNearbyAttractions(location) {
             const service = new google.maps.places.PlacesService(document.createElement('div'));
             const request = {
                 location: new google.maps.LatLng(location.latitude, location.longitude),
                 radius: '1000',
                 type: ['tourist_attraction']
             };

             return new Promise((resolve, reject) => {
                 service.nearbySearch(request, (results, status) => {
                     if (status === google.maps.places.PlacesServiceStatus.OK) {
                         resolve(results);
                     } else {
                         reject(new Error('Failed to fetch nearby attractions'));
                     }
                 });
             });
         }

         async function processFrame() {
             if (isProcessing) return;
             isProcessing = true;

             try {
                 const imageData = await captureFrame();
                 const { landmarks, objects } = await detectLandmark(imageData);
                 const cocoObjects = await detectObjectsWithCocoSsd();

                 if (landmarks && landmarks.length > 0) {
                     const landmark = landmarks[0];
                     if (landmark.score >= 0.7 && landmark.description !== lastDetectedLandmark) {
                         lastDetectedLandmark = landmark.description;
                         const facts = await fetchLandmarkFacts(landmark.description);
                         displayFacts(landmark.description, facts);
                         drawAROverlay(landmark.description, landmark.locations[0], objects, cocoObjects);

                         const nearbyAttractions = await getNearbyAttractions(landmark.locations[0]);
                         console.log('Nearby attractions:', nearbyAttractions);
                         // Display nearby attractions here
                     }
                 } else {
                     drawAROverlay("No landmark detected", null, objects, cocoObjects);
                 }
             } catch (error) {
                 console.error('Error processing frame:', error);
             } finally {
                 isProcessing = false;
             }
         }

         startCamera();
         loadCocoSsdModel().then(() => {
             setInterval(processFrame, 3000); // Process a frame every 3 seconds
         });
     </script>
</body>
</html>
